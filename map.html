<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Route Map</title>
    <link rel="stylesheet" href="styles/route-map.css" />
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #2b6cb0;
      margin-bottom: 1rem;
    }

    .map {
      text-align: center;
      margin-bottom: 1rem;
    }

    .map img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .details {
      background-color: #f4f4f4;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
  <body>
    <div class="container">
      <h1>Route Map</h1>
      <div class="map">
        <!-- Replace with a map image or embed Google Maps -->
        <img src="images/sample-map.png" alt="Route Map" />
      </div>
      <div class="details">
        <p><strong>Pickup:</strong> Main Street</p>
        <p><strong>Dropoff:</strong> Central Park</p>
        <p><strong>Estimated Time:</strong> 25 minutes</p>
      </div>
    </div>
    <script>
      API!!!
    </script>
  </body>
</html>
