<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Available Rides</title>
    <link rel="stylesheet" href="styles/available-rides.css" />
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #2b6cb0;
      margin-bottom: 1.5rem;
    }

    .rides-list .ride {
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f4f4f4;
    }
  </style>
  <body>
    <div class="container">
      <h1>Available Rides</h1>
      <div class="rides-list">
        <div class="ride">
          <p><strong>Ride:</strong> Ride 1</p>
          <p><strong>Time:</strong> 10:30 AM</p>
          <p><strong>Price:</strong> $10</p>
        </div>
        <div class="ride">
          <p><strong>Ride:</strong> Ride 2</p>
          <p><strong>Time:</strong> 11:00 AM</p>
          <p><strong>Price:</strong> $12</p>
        </div>
        <div class="ride">
          <p><strong>Ride:</strong> Ride 3</p>
          <p><strong>Time:</strong> 1:30 PM</p>
          <p><strong>Price:</strong> $15</p>
        </div>
      </div>
    </div>
  </body>
</html>
